---
layout: default
menu_projekte: yes

---
<div class="lurking-header">
  <h1>{{ page.title }}</h1>
  {{ content }}

  <div class="row">
    <div class="col-md-6">
      {% if page.people.size > 0 %}
        <ol>
        {% for person in page.people %}
          <li>
            {{ person.name }}
          </li>
        {% endfor %}
        </ol>
      {% endif %}
    </div>
    <div class="col-md-6">
      {% if contact.website %}

      {% endif %}
    </div>
  </div>
</div>
